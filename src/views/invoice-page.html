<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: 600;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .qr-code-container {
            text-align: center;
            margin-top: 20px;
        }
        .qr-code-placeholder {
            width: 150px;
            height: 150px;
            border: 2px dashed #ccc;
            display: inline-block;
            border-radius: 10px;
            background-color: #f9f9f9;
            line-height: 150px;
            text-align: center;
            font-size: 16px;
            color: #aaa;
        }
        .button {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Client Invoice</h1>

    <form>
        <!-- Client Information -->
        <label for="clientName">Client Name</label>
        <input type="text" id="clientName" name="clientName" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <!-- Invoice Information -->
        <label for="invoiceNumber">Invoice Number</label>
        <input type="text" id="invoiceNumber" name="invoiceNumber" required>

        <label for="dateSent">Date Sent</label>
        <input type="date" id="dateSent" name="dateSent" required>

        <label for="dueDate">Due Date</label>
        <input type="date" id="dueDate" name="dueDate" required>

        <!-- Services Provided -->
        <label for="services">Services Provided</label>
        <textarea id="services" name="services" rows="5" placeholder="List the type of class, number of classes, and cost" required></textarea>

        <!-- Amount Payable -->
        <label for="amountPayable">Amount Payable</label>
        <input type="number" id="amountPayable" name="amountPayable" step="0.01" required>

        <!-- Payment Terms -->
        <label for="paymentTerms">Payment Terms</label>
        <textarea id="paymentTerms" name="paymentTerms" rows="4" placeholder="List payment options, any associated fees, and late fees if applicable" required></textarea>

        <!-- QR Code Placeholder -->
        <div class="qr-code-container">
            <label>QR Code</label>
            <div class="qr-code-placeholder">QR Code Here</div>
        </div>

        <!-- Submit Button -->
        <div class="button">
            <button type="submit">Submit Invoice</button>
        </div>
    </form>

</body>
</html>
